<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button>C</button>
      <button>%</button>
      <button>√</button>
      <button>⌫</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
      <button>+</button>
    </div>
  </div>

  <audio id="audio-number" src="sounds/number_click.mp3"></audio>
  <audio id="audio-operator" src="sounds/operator_click.mp3"></audio>
  <audio id="audio-clear" src="sounds/clear_sound.mp3"></audio>
  <audio id="audio-delete" src="sounds/delete_sound.mp3"></audio>
  <audio id="audio-equals" src="sounds/equals_sound.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
